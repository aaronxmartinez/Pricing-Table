<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table</title>
</head>
<body>
    <div class="basic_plan">
        <div class="title">Basic</div>
        <div class="pricing_plan">$11.99/month</div>
        <ul>
            <li>10GB Storage</li>
            <li>1 User</li>
            <li>No Support</li>
        </ul>
        <button class="button">Sign Up</button>
    </div>

    <div class="standard_plan">
        <div class="title">Standard</div>
        <div class="pricing_plan">$19.99/month</div>
        <ul>
            <li>50GB Storage</li>
            <li>5 Users</li>
            <li>Call & Text Support</li>
        </ul>
        <button class="button">Sign Up</button>
    </div>

    <div class="premium_plan">
        <div class="title">Premium</div>
        <div class="pricing_plan">$49.99/month</div>
        <ul>
            <li>100GB Storage</li>
            <li>10 Users</li>
            <li>24/Support</li>
        </ul>
        <button class="button">Sign Up</button>
    </div>
</body>
</html>
